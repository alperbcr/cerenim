<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>asık mısın testi</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    text-align: center;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    position: relative;
    animation: colorChange 5s infinite alternate ease-in-out;
}
@keyframes colorChange {
    0% { background: #ff9a9e; }
    50% { background: #fad0c4; }
    100% { background: #ff9a9e; }
}
img {
    width: 250px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    animation: fadeIn 1.5s ease-in-out;
    margin-bottom: 20px;
    transition: transform 0.3s ease-in-out;
}
img:hover {
    transform: scale(1.2);
}
h2 {
    margin-top: 10px;
    font-size: 24px;
    color: white;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    animation: fadeIn 2s ease-in-out;
}
.buttons {
    margin-top: 20px;
    position: relative;
}
button {
    padding: 12px 24px;
    font-size: 18px;
    border: none;
    cursor: pointer;
    margin: 5px;
    border-radius: 8px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}
#asikim {
    background-color: #4caf50;
    color: white;
}
#asikim:hover {
    background-color: #388e3c;
    transform: scale(1.1);
}
#hayir {
    background-color: #d32f2f;
    color: white;
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}
@keyframes heartFly {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    50% { transform: translateY(-50px) scale(1.2); opacity: 0.7; }
    100% { transform: translateY(-100px) scale(0.5); opacity: 0; }
}
.heart {
    position: absolute;
    font-size: 24px;
    color: red;
    animation: heartFly 1s ease-in-out;
}
</style>
</head>
<body>
<audio id="loveSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>
<img src="https://i.imgur.com/OY4VgAQ.jpeg" alt="Sevgi Resmi">
<h2>bana asıksın ve barısmak istion? ❤️</h2>
<div class="buttons">
    <button id="asikim" onclick="evetTiklandi()">cok asıkım</button>
    <button id="hayir">hayir(aslında evet)</button>
</div>

<script>
function evetTiklandi() {
    document.getElementById("loveSound").play();
    document.body.innerHTML = "<h2 style='color:white; font-size:30px; text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3); animation: fadeIn 1.5s ease-in-out;'>❤️anladık cok asıksın wp gel hele❤️</h2>";
    
    for (let i = 0; i < 10; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤️";
        heart.style.left = `${Math.random() * window.innerWidth}px`;
        heart.style.top = `${Math.random() * window.innerHeight}px`;
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 1000);
    }
}

function kac() {
    let hayir = document.getElementById("hayir");
    let maxX = window.innerWidth - hayir.offsetWidth;
    let maxY = window.innerHeight - hayir.offsetHeight;
    let x = Math.random() * maxX;
    let y = Math.random() * maxY;
    
    hayir.style.left = `${x}px`;
    hayir.style.top = `${y}px`;
    hayir.style.transform = "rotate(" + Math.random() * 360 + "deg) scale(1.2)";
}

document.getElementById("hayir").addEventListener("mouseover", kac);
document.getElementById("hayir").addEventListener("mouseenter", kac);
document.getElementById("hayir").addEventListener("touchstart", kac);
</script>
</body>
</html>
